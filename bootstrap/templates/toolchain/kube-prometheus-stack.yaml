apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /deployments/kube-prometheus-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.toolchain.project }}
  source:
    repoURL: {{ .Values.toolchain.source.repoURL }}
    targetRevision: {{ .Values.toolchain.source.targetRevision }}
    path: ./deployments/kube-prometheus-stack
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - CreateNamespace=true
      - Validate=false
