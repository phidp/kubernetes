apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /deployments/aws-load-balancer-controller
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.toolchain.project }}
  source:
    repoURL: {{ .Values.toolchain.source.repoURL }}
    targetRevision: {{ .Values.toolchain.source.targetRevision }}
    directory:
      recurse: true
    path: ./deployments/aws-load-balancer-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.toolchain.destination.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - CreateNamespace=true
      - Validate=false
