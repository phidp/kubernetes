apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-api-ingress
  namespace: apps
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/load-balancer-name: limit-proxy-alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-01164d942d5a3cd9b,subnet-087a271d604907889,subnet-07abb423c51344cf6
    alb.ingress.kubernetes.io/tags: Name=limit-proxy-alb
spec:
  ingressClassName: alb
  rules:
    - host: go-api.com
      http:
        paths:
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: go-api
                port:
                  number: 8081